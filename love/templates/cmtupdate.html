{% extends 'base.html' %}

{% block title %}
    Comment Update Form
{% endblock%}

{% block body %}
<div class="container">
<form method="POST"class="card p-3 shadow" enctype='multipart/form-data'>
{% csrf_token %}
<h3><u> Comment Update Form </u></h3>
  <div class="mb-3">
    <label class="form-label">Content</label>
    <textarea name="content" style="height:20px;"class="form-control" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
